name: fyta_assignment
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.2.0
  flutter_bloc: ^8.0.1
  bloc_test: ^9.0.3
  motion_toast: ^2.1.3
  equatable: ^2.0.3
  flutter_svg: ^1.0.3
  flutter_dotenv: ^5.0.2
  image_picker: ^0.8.4+11
  image_cropper: ^1.5.0
  camera: ^0.9.4+19
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  mockito: ^5.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/AvenirLTStd-Black.otf
  assets:
    - images/
    - images/icons/
    - images/icons/camera_icon.svg
    - images/icons/gallery_icon.svg

